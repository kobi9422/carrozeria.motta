services:
  - type: web
    name: carrozzeria-motta
    env: node
    region: frankfurt
    plan: starter
    buildCommand: npm install && npx prisma generate && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        value: file:./dev.db
      - key: JWT_SECRET
        generateValue: true
    disk:
      name: carrozzeria-db
      mountPath: /opt/render/project/src/prisma
      sizeGB: 1

